<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>POS-system</title>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-light pt-4">Alpha Pos System</h2>

    <div class="row">
      <!-- left side order list -->
      <div class="col-md-4 p-4" data-order-list>
        <div class="card mb-3">
          <div class="card-body pt-3 pr-3">
            <div class="text-right">
              <span data-alpha-pos="delete-drink">x</span>
            </div>
            <h6 class="card-title mb-1">Black Tea</h6>
            <div class="card-text">Less Ice</div>
            <div class="card-text">Half Sugar</div>
          </div>
      
          <div class="card-footer text-right py-2">
            <div class="card-text text-muted">
              $ <span data-drink-price>30</span>
            </div>
          </div>
        </div>

        <div class="text-right">
          <button class="btn btn-light" style="min-width: 120px;" data-alpha-pos="checkout">Checkout</button>
        </div>
      </div>
      <!-- left side order list -->

      <!-- right side menu -->
      <div class="col-md-8"></div>
      <!-- right side menu -->
    </div>
  </div>







  <script src="./main.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
